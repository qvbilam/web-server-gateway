apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: qvbilam-gateway
spec:
  hosts:
    - "*"
  gateways:
    - qvbilam-gateway
  http:
    # user v2
    - match:
        - uri:
            prefix: /user
          headers:
            X-App-Version:
              prefix: "2"
      route:
        - destination:
            port:
              number: 9701
            host: user-web-server
            subset: v2
    # user v1
    - match:
        - uri:
            prefix: /user
      route:
        - destination:
            port:
              number: 9701
            host: user-web-server
            subset: v1

    # message
    - match:
        - uri:
            prefix: /message
      route:
        - destination:
            port:
              number: 9704
            host: message-web-server
    # contact
    - match:
        - uri:
            prefix: /contact
      route:
        - destination:
            port:
              number: 9705
            host: contact-web-server